<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIDDLE - Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            color: #e0e0e0;
            background-color: #232323;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            padding: 1em;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 1em;
        }
        nav a {
            color: #e0e0e0;
            text-decoration: none;
            font-weight: 700;
        }
        main {
            padding: 1em;
            max-width: 800px;
            margin: auto;
        }
        section {
            margin-bottom: 2em;
        }
        .hero {
            background: url('https://images.unsplash.com/photo-1512290923902-8a9f81dc236c') no-repeat center center/cover;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }
        .contact-info {
            background-color: #333;
            padding: 1em;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .contact-info h3 {
            margin-top: 0;
        }
        .contact-form {
            background-color: #333;
            padding: 1em;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
        .contact-form button {
            width: 100%;
            padding: 10px;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-weight: bold;
        }
        footer {
            background-color: #333;
            text-align: center;
            padding: 1em;
        }
        footer p {
            margin: 0.5em 0;
        }
        @media (min-width: 768px) {
            .contact-info, .contact-form {
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>FIDDLE Contact</h1>
        <nav>
            <a href="#contact-info">Contact Info</a>
            <a href="#contact-form">Contact Form</a>
        </nav>
    </header>
    <main>
        <section class="hero" id="hero">
            <h1>Get in Touch with Us</h1>
        </section>
        <section class="contact-info" id="contact-info">
            <h2>Contact Information</h2>
            <h3><i class="fas fa-map-marker-alt"></i> Address</h3>
            <p>123 Retail Lane, Shop City, SC 12345</p>
            <h3><i class="fas fa-phone-alt"></i> Phone</h3>
            <p>(123) 456-7890</p>
            <h3><i class="fas fa-envelope"></i> Email</h3>
            <p>contact@grtrwj.com</p>
        </section>
        <section class="contact-form" id="contact-form">
            <h2>Contact Form</h2>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 FIDDLE</p>
        <p>Email: support@grtrwj.com | Phone: (123) 456-7890</p>
    </footer>
</body>
</html>
